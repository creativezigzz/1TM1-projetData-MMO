<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="CSS/anime.css">
</head>
<body>
    <nav>
    <a class="ajout" href="form.html">Ajouter un anime</a>
    <a class="accueil" href="myAnimeList.html">Retour à l'accueil</a>
    <a class="Inscription" href="inscription.html">S'inscrire au site</a>
    </nav>
    <div id="wrapper">
        <h1> Connexion </h1>
        <p> Connectez-vous pour pouvoir créer votre propre liste d'animés !</p>

        <section class="login-container">
            <div>
                <header>
                    <h2>Identification</h2>
                </header>

                <form action="" method="post">
                    <label for="pseudo">Pseudo :</label>
                    <input type="text" name="pseudo" id="pseudo" placeholder="Nom d'utilisateur" required="required"/>
                    <label for="pswd">Mot de passe :</label>
                    <input type="password" name="password" id="pswd" placeholder="Mot de passe" required="required"/>
                    <button type="submit">Connexion</button>

                </form>
            </div>
        </section>
    </div>

</body>
</html>
