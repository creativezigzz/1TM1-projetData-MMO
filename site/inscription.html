<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="/site/CSS/anime.css">
    <script src="/site/JS/anime.js"></script>
    <script src="/site/JS/utils.js"></script>

</head>
<body>
<nav>
    <a class="ajout" href="/site/form.html">Ajouter un anime</a>
    <a class="accueil" href="/site/myAnimeList.html">Retour à l'accueil</a>
    <a class="Connexion" href="/site/connexion.html">Connexion</a>
</nav>
<div id="wrapper">
    <h1>Inscription</h1>
    <p>
        Inscrivez-vous pour pouvoir accéder à toutes les fonctionnalités de notre site !
    </p>
    <section class="signup-container">
        <div>
            <header>
                <h2>Inscription</h2>
            </header>

            <form id="sign" action="" method="post">
                <label for="pseudo">Pseudo :</label>
                <input type="text" name="pseudo" id="pseudo" placeholder="Nom d'utilisateur" required="required"/>
                <label for="pswd">Mot de passe :</label>
                <input type="password" name="password" id="pswd" placeholder="Mot de passe" required="required"/>
                <label for="nom">Nom :</label>
                <input type="text" name="nomU" id="nom" placeholder="Votre nom" required>
                <label for="prenom">Prenom :</label>
                <input type="text" name="prenomU" id="prenom" placeholder="Votre prénom" required>
                <button type="submit">Inscription</button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
