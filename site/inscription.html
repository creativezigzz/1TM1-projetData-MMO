    <script src="/site/JS/anime.js"></script>
    <script src="/site/JS/cyrilGrandjean.js"></script>
    <script src="/site/JS/utils.js"></script>

</head>
<body>
<nav>
    <a class="accueil" href="/site/myAnimeList.html">Retour à l'accueil</a>
    <a class="connexion" href="/site/connexion.html">Connexion</a>
</nav>

<div id="wrapper">
    <h1>Inscription</h1>
    <p>
        Inscrivez-vous pour pouvoir accéder à toutes les fonctionnalités de notre site !
    </p>
    <section class="signup-container">
            <div id="resultat"></div>
            <form id="sign" onsubmit="return inscription(this)">
                <label for="pseudo">Pseudo :</label>
                <input type="text" name="pseudo" id="pseudo" placeholder="Nom d'utilisateur" required="required"/>
                <label for="pswd">Mot de passe :</label>
                <input type="password" name="nom" id="pswd" placeholder="Mot de passe" required="required"/>
                <label for="nom">Nom :</label>
                <input type="text" name="prenom" id="nom" placeholder="Votre nom" required>
                <label for="prenom">Prenom :</label>
                <input type="text" name="mdp" id="prenom" placeholder="Votre prénom" required><br>
                <input type="submit" value="Inscription">
            </form>

    </section>
</div>
</body>
</html>
