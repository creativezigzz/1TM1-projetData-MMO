<head>

    <script src="frontend/JS/utils.js"></script>

</head>
<body>
<nav>
    <a class="accueil" href="frontend/index.html">Accueil</a>
    <a class="connexion" href="frontend/connexion.html">Connexion</a>
</nav>

<div id="wrapper">
    <h1>Inscription</h1>
    <p>
        Inscrivez-vous pour pouvoir accéder à toutes les fonctionnalités de notre frontend !
    </p>
    <section class="signup-container">
            <div id="resultat"></div>
            <form id="sign" onsubmit="return inscription(this)">
                <label for="pseudo">Pseudo :</label>
                <input type="text" name="pseudo" id="pseudo" placeholder="Nom d'utilisateur" required="required"/>
                <label for="pswd">Mot de passe :</label>
                <input type="password" name="mdp" id="pswd" placeholder="Mot de passe" required="required"/>
                <label for="pswdconfirm">Confirmer le mot de passe :</label>
                <input type="password" name="mdp" id="pswdConfirm" placeholder="Mot de passe" required="required"/>
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom" required>
                <label for="prenom">Prénom :</label>
                <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" required><br>
                <input type="submit" value="Inscription">
            </form>
    </section>
</div>
</body>
</html>
